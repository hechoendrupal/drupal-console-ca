description: 'Desintal·lar mòdul(s) en l''aplicació'
arguments:
    module: 'Module or modules to be uninstalled should be separated by a space'
questions:
    module: 'Enter module name'
    invalid-module: 'Invalid module "%s"'
options:
    force: 'Do you want to ignore dependencies and forcefully uninstall the module?'
    composer: 'Uninstalls the module using Composer'
    module: 'Els mòduls per desinstal·lar separats per comes'
messages:
    no-modules: 'Has de proporcionar un mòdul per desintal·lar.'
    dependents: 'No es poden desinstal·lar els mòduls "%s" perquè son requerits per "%s"'
    nothing: 'Res a fer. Tots el mòduls ja estan desinstal·lats'
    success: 'Els següents mòduls s''han desinstal·lat correctament: "%s"'
    missing: 'No es poden instal·lar els mòduls "%s" degut als mòduls faltants "%s"'
    composer-success: 'The folowing module(s) were removed from Composer: "%s"'
examples:
    -
        description: 'Uninstall the module specifying the module name'
        execution: "drupal module:uninstall  modulename\n"
