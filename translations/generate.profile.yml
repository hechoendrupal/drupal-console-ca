description: 'Generar un perfil.'
help: 'El comandament <info>generate:profile</info> t''ajuda a generar un nou perfil d''instal·lació.'
welcome: 'Us donem la benvinguda al generador de perfil d''instal·lació de Drupal'
options:
    profile: 'Nom del perfil'
    machine-name: 'Nom màquina del perfil (només minúscules)'
    profile-path: 'The path of the profile'
    description: 'Descripció del perfil'
    core: 'Versió del Core'
    dependencies: 'Dependències del mòdul separades per comes (p.e. context, panels)'
    themes: 'the theme name'
    distribution: 'Nom de la distribució'
questions:
    profile: 'Introduïu el nom del nou perfil'
    machine-name: 'Introduïu el nom màquina del perfil'
    profile-path: 'Enter the profile Path'
    description: 'Introduïu la descripció del perfil'
    core: 'Introduïu la versió del Core de Drupal'
    dependencies: 'Vols afegir dependències del mòdul'
    themes: 'Enter theme name'
    distribution: 'Es aquest un perfil d''instal·lació destinat a ser una distribució'
suggestions:
    my-useful-profile: 'My Useful Profile'
    my-kick-ass-distribution: 'My Kick-ass Distribution'
warnings:
    module-unavailable: 'Advertència Els següents mòduls no estan disponibles al teu entorn local "%s"'
errors:
    directory-exists: 'El directori de destí "%s" no és buit.'
examples:
    -
        description: 'Generate a profile specifying the profile name, the machine name, a description, the core and its module dependencies'
        execution: "drupal generate:profile  \\\n  --profile=\"NewProfileName\"  \\\n  --machine-name=\"newprofilename\"  \\\n  --description=\"My Useful Profile\"  \\\n  --core=\"8.x\"  \\\n  --dependencies=\"modulename\"\n"
