description: 'Llançar un client de base de dades'
arguments:
    key: 'Database key from settings.php'
    target: 'Database target from settings.php'
    database: 'Clau de la base de dades des de settings.php'
messages:
    database-not-found: 'No s''han trobat les dades de la connexió de la base de dades "%s"'
    database-not-supported: 'El tipus de base de dades "%s" encara no és soportada'
    database-client-not-found: 'No s''ha trobat el client de la base de dades "%s"'
    connection: 'Connexió: "%s"'
examples:
    -
        description: 'Connects to an specified database, or the default if not arguments passed'
        execution: "drupal database:connect \\\n  <database>\n"
