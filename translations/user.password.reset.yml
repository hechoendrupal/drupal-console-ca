description: 'Reinicialitzar una contrasenya per un usuari determinat.'
help: 'EL comandament <info>password:reset</info> t''ajuda a reinicialitzar la contrasenya per un usuari determinat.'
welcome: 'Us donem la benvinguda al reinicialitzador de contrasenyes de Drupal'
options:
    password: 'Contrasenya en text sense format'
    user: 'User name/id'
    user-id: 'Identificador del usuari'
questions:
    invalid-user: 'Invalid user name/id "%s", user id must be an integer'
    invalid-pass: 'La contrasenya no pot estar buida'
    user: 'Introduïu l''identificador del usuari'
    password: 'Introduïu la contrasenya'
    other-password: 'Altres contrasenyes (prem <return> per aturar l''edició de contrasenyes)'
    invalid-uid: 'L''identificador del usuari no és vàlid %. Ha de ser un enter'
messages:
    reset-successful: 'La contrasenya per l''identificador del usuari "%s" s''ha actualitzat correctament'
errors:
    invalid-user: 'No és vàlid l''identificador del usuari "%s"'
    empty-password: 'La contrasenya no pot estar buida'
examples:
    -
        description: 'Update password specifying the user id and the new password'
        execution: "drupal user:password:reset  2 p455w0rd\n"
    -
        description: 'Update password specifying the user jmolivas and the new password'
        execution: "drupal user:password:reset jmolivas p455w0rd\n"
