description: 'Generar un connector formatador de camp.'
help: 'El comandament <info>generate:plugin:imageformatter</info> t''ajuda a genera un nou connector formatador de camp.'
welcome: 'Welcome to the Drupal Image Formatter Plugin generator'
options:
    module: common.options.module
    class: 'Nom de la classe del connector'
    label: 'Etiqueta del connector'
    plugin-id: 'Identificador del connector'
questions:
    module: common.questions.module
    class: 'Introduïu el nom de la classe del connector'
    label: 'Introduïu l''etiqueta del connector'
    plugin-id: 'Introduïu l''identificador del connector'
examples:
    -
        description: 'Generate a image formatter plugin specifying the module name, the class, its label and the plugin id'
        execution: "drupal generate:plugin:imageformatter  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleImageFormatter\"  \\\n  --label=\"Example image formatter\"  \\\n  --plugin-id=\"example_image_formatter\"\n"
