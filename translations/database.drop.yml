description: 'Esborrar les taules d''una base de dades.'
help: 'El comandament <info>database:drop</info> t''ajuda a esborrar les taules d''una base de dades.'
arguments:
    database: 'Clau de la base de dades de settings.php'
    target: 'Database target from settings.php'
question:
    drop-tables: 'Confirma que vols esborrar totes les taules de la base de dades "%s"?'
messages:
    table: Taula
    table-drop: 'S''han esborrat les taules de "%s" correctament'
examples:
    -
        description: 'Drop the tables on the database specified on the argument'
        execution: "drupal database:drop \\\n  <database>\n"
