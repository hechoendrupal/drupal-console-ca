description: 'Generar la ''one-time login url'' del usuari.'
options:
    user: 'User name/id.'
    user-id: 'Identificador del usuari.'
messages:
    url: 'One-time login per "%s": "%s"'
questions:
    user: 'Enter User name/id'
errors:
    invalid-user: 'No es pot carregar l''entitat del usuari (Identificador del usuari: "%s").'
examples:
    -
        description: 'Get one time login url for user id 1'
        execution: "drupal user:login:url  1\n"
    -
        description: 'Get one time login url for username jmolivas'
        execution: 'drupal user:login:url jmolivas'
